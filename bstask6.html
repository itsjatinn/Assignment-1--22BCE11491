<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Styling for error messages */
        .error-message {
            color: red;
            font-size: 14px;
        }

        /* Styling for input icons */
        .input-group-text {
            background-color: transparent;
            border: none;
        }

        .form-control {
            border-color: #ced4da; /* Light gray border */
        }

        /* Styling for invalid input */
        .form-control.is-invalid {
            border-color: #dc3545; /* Red border for invalid input */
        }

        /* Styling for valid input (optional) */
        .form-control.is-valid {
            border-color: #28a745; /* Green border for valid input */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="myForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Name is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Email is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <div class="invalid-feedback">
                                Password is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                        <select class="form-control" id="hobbies" name="hobbies">
                            <option value="reading">Reading</option>
                            <option value="writing">Writing</option>
                            <option value="coding">Coding</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
